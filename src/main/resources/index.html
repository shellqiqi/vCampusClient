<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="signin.css" rel="stylesheet">-->
    <script src="jquery-3.2.1.min.js"></script>
    <!--<script src="index.js"></script>-->
    <script>
        $(document).ready(function(){
            $("button").click(function(){
//                window.alert($("#exampleInputName2").val() + $("#exampleInputEmail2").val());
//                app.sout($("#exampleInputName2").val());
                var s = app.sout($("#exampleInputName2").val());
                $("#exampleInputEmail2").val(s);
            });
        });
    </script>
</head>

<body>

<div class="container">

    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="button" class="btn btn-default">Send invitation</button>
    </form>
</div> <!-- /container -->


</body>
</html>
