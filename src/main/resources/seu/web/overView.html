<h1 class="page-header">总览</h1>
<dl id="overViewInfo">
    <script>
        var json = overViewController.getOverView();
        var obj = jQuery.parseJSON(json);
        var html = '';
        $.each(obj, function (key, val) {
            if (key !== 'password') {
                html += '<dt>' + key + '</dt><dd>' + val + '</dd>';
            }
        });
        $('#overViewInfo').html(html);
    </script>
</dl>
