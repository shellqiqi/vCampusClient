<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录页</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <form class="signPanel">
        <h2 class="signHeading">vCampusClient</h2>
        <label for="inputAccount" class="sr-only">账号</label>
        <input type="number" id="inputAccount" class="form-control" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <label for="inputRole" class="sr-only">角色</label>
        <select class="form-control" id="inputRole">
            <option value="1">学生</option>
            <option value="2">老师</option>
            <option value="3">管理员</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitForm()">登录</button>
        <div class="alert alert-danger form-control" role="alert" style="display: none;"></div>
    </form>

</div>

</body>

<script src="js/login.js"></script>

</html>
