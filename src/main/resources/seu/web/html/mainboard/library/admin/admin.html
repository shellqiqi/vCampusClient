<div class="panel panel-default">
    <div class="panel-heading">书籍总表</div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addBookModal">添加书籍</button>
        <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#deleteBookModal">删除书籍</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>书本编号</th>
            <th>书名</th>
            <th>学生账号</th>
            <th>借书时间</th>
        </tr>
        </thead>
        <tbody id="bookList">
        </tbody>
    </table>
</div>

<script id="bookListTemplate" type="text/x-jsrender">
    {^{for books}}
    <tr>
        <th scope="row">{^{:bookId}}</th>
        <td>{^{:bookName}}</td>
        {^{if studentId==0}}
        <td></td>
        <td>未借出</td>
        {^{else}}
        <td>{^{:studentId}}</td>
        <td>{^{:dateStr}}</td>
        {{/if}}
    </tr>
    {{/for}}
</script>

<!--增加-->
<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加书籍</h4>
            </div>
            <div class="modal-body">
                <p>请填写所有字段，重复书本编号将添加失败</p>
                <form>
                    <div class="form-group">
                        <label for="inputAddBookId">书本编号</label>
                        <input type="number" class="form-control" id="inputAddBookId" placeholder="书本编号">
                    </div>
                    <div class="form-group">
                        <label for="inputAddBookName">书名</label>
                        <input type="text" class="form-control" id="inputAddBookName" placeholder="书名">
                    </div>
                </form>
                <div class="alert alert-danger" role="alert" id="addAlert" style="display: none">...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addBook">增加</button>
            </div>
        </div>
    </div>
</div>

<!--删除-->
<div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">删除书籍</h4>
            </div>
            <div class="modal-body">
                <p>请填写所有字段，有书未还将删除失败</p>
                <form>
                    <div class="form-group">
                        <label for="inputDeleteBookId">书本编号</label>
                        <input type="number" class="form-control" id="inputDeleteBookId" placeholder="书本编号">
                    </div>
                </form>
                <div class="alert alert-danger" role="alert" id="deleteAlert" style="display: none">...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="deleteBook">删除</button>
            </div>
        </div>
    </div>
</div>

<script src="library/admin/admin.js"></script>
