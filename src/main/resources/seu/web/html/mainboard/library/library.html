<h1 class="page-header">图书馆</h1>

<div class="panel panel-default">
    <div class="panel-heading">借书表</div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#borrowModal">添加借书</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>书本编号</th>
            <th>书名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="borrowed">
        </tbody>
    </table>
</div>

<script id="borrowTemplate" type="text/x-jsrender">
    {^{for books}}
    <tr>
        <th scope="row">{^{:bookId}}</th>
        <td>{^{:bookName}}</td>
        <td><button type="button" class="btn btn-primary btn-sm returnButton">还书</button></td>
    </tr>
    {{/for}}
</script>

<!--增加-->
<div class="modal fade" id="borrowModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">增加借书</h4>
            </div>
            <div class="modal-body">
                <p>请填写所有字段，不存在的关联值及重复书本编号将添加失败</p>
                <form>
                    <div class="form-group">
                        <label for="inputBookId">书本编号</label>
                        <input type="number" class="form-control" id="inputBookId" placeholder="书本编号">
                    </div>
                    <div class="form-group">
                        <label for="inputBookName">书名</label>
                        <input type="text" class="form-control" id="inputBookName" placeholder="书名">
                    </div>
                </form>
                <div class="alert alert-danger" role="alert" id="addAlert" style="display: none">...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addBook">增加</button>
            </div>
        </div>
    </div>
</div>

<script src="library/library.js"></script>
