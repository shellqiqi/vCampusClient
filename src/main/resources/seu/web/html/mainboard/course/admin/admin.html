<div class="panel panel-default">
    <div class="panel-heading">选课表</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>选课表编号</th>
            <th>学生编号</th>
            <th>学生姓名</th>
            <th>课程编号</th>
            <th>课程名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="adminSelectedCourse">
        </tbody>
    </table>
</div>

<div class="panel panel-default">
    <div class="panel-heading">开课表</div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#courseAddModal">增加课程</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>课程编号</th>
            <th>课程名</th>
            <th>学分</th>
            <th>学时</th>
            <th>任课老师</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="adminCourse">
        </tbody>
    </table>
</div>

<script id="courseSelectTemplate" type="text/x-jsrender">
    {^{for courseSelect}}
    <tr>
        <th scope="row">{^{:courseSelectId}}</th>
        <td>{^{:studentId}}</td>
        <td>{^{:studentName}}</td>
        <td>{^{:courseId}}</td>
        <td>{^{:courseName}}</td>
        <td><button type="button" class="btn btn-danger btn-sm deleteButton">退课</button></td>
    </tr>
    {{/for}}
</script>

<script id="courseTemplate" type="text/x-jsrender">
    {{for course}}
    <tr>
        <th scope="row">{{:courseId}}</th>
        <td>{{:courseName}}</td>
        <td>{{:credit}}</td>
        <td>{{:period}}</td>
        <td>{{:teacherName}}</td>
        <td><button type="button" class="btn btn btn-danger btn-sm deleteButton">退课</button></td>
    </tr>
    {{/for}}
</script>

<!--增加-->
<div class="modal fade" id="courseAddModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">增加课程</h4>
            </div>
            <div class="modal-body">
                <p>请填写所有字段，不存在的关联值及重复课程编号将添加失败</p>
                <form>
                    <div class="form-group">
                        <label for="inputAddCourseId">课程编号</label>
                        <input type="number" class="form-control" id="inputAddCourseId" placeholder="课程编号">
                    </div>
                    <div class="form-group">
                        <label for="inputAddCourseName">课程名</label>
                        <input type="text" class="form-control" id="inputAddCourseName" placeholder="课程名">
                    </div>
                    <div class="form-group">
                        <label for="inputAddCredit">学分</label>
                        <input type="number" class="form-control" id="inputAddCredit" placeholder="学分">
                    </div>
                    <div class="form-group">
                        <label for="inputAddPeriod">学时</label>
                        <input type="number" class="form-control" id="inputAddPeriod" placeholder="学时">
                    </div>
                    <div class="form-group">
                        <label for="inputAddTeacherId">教师编号</label>
                        <input type="number" class="form-control" id="inputAddTeacherId" placeholder="教师编号">
                    </div>
                </form>
                <div class="alert alert-danger" role="alert" id="addAlert" style="display: none">...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addCourse">增加</button>
            </div>
        </div>
    </div>
</div>

<script src="course/admin/admin.js"></script>
